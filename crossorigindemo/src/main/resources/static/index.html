<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>

<div id="contentDiv"></div>
<div id="deleteResult"></div>

<input  type="button" value="提交数据" onclick="getData()"/>
<input  type="button" value="删除数据" onclick="deleteData()"/>

<script>

    var getData = function() {
        $.ajax({
            url:'http://localhost:8080/book',
            type:'post',
            data:{name:'三国演义'},
            success:function (msg) {
                $("#contentDiv").html(msg);
            }
        })
    }

    function deleteData() {
        $.ajax({
            url:'http://localhost:8080/book/12',
            type:'delete',
            success:function (msg) {
                $("#deleteResult").html(msg);
            }
        })
    }
</script>
</body>
</html>
